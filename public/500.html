<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

    .fourofourbody {
    height: 100vh;
    background-image: url("https://cdn.dribbble.com/users/518045/screenshots/14254124/media/1a354f1717e803f77e1db2b4ec3f729e.png?compress=1&resize=800x600");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: black;
    text-align: center;
    font-family: Ubuntu, sans-serif;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .text-box {
    height: 20%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    background-color: rgb(239, 241, 249);
    padding: 50px;
    border-radius: 20px;
    margin: 0 20px;
  }

  .butt {
    padding: 10px 20px;
    background-color: #2A50E9;
    text-decoration: none;
    color: white;
    border-radius: 20px;
    min-width: 100px;
    font-weight: bold;
  }

  </style>
</head>

<body class="fourofourbody">
  <div class="text-box">
    <h1>Oops, something went wrong...</h1>
    <h3>Seems like a server error. Electronics and water don't go well together.</h3>
    <a class="butt" href="/">Take me back to dry land!</a>
  </div>

</body>
</html>
